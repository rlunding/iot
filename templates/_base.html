<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block page_title %}{% endblock %} - IOT</title>
        <!-- meta -->
        <meta name="description" content="Some good description">
        <meta name="author" content="Rasmus Lunding Henriksen">

        <!-- styles -->
        <link href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='styles/vendor/font-awesome.min.css') }}" rel="stylesheet">
        <link href="{{url_for('static', filename='styles/main.css')}}" rel="stylesheet" media="screen">
        {% block css %}{% endblock %}
    </head>

    <body>
        {% include "_navigation.html" %}

        <div class="container">
            <!-- messages -->
            {% include "_messages.html" %}
        </div>

        <!-- child template -->
        {% block body %}{% endblock %}

        {% include "_footer.html" %}

        <!-- scripts -->
        <script src="{{url_for('static', filename='scripts/vendor/jquery.min.js')}}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='scripts/main.js')}}" type="text/javascript"></script>
        {% block js %}{% endblock %}
    </body>
</html>
